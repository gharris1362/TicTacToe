<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" , type="text/css" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <h3>By Garrett Harris</h3>

    <div class="buttons">
        <div id="cpu" onclick="cpuOn()">CPU Off</div>
        <a onClick="window.location.reload()" class="reset">Reset</a>
    </div>


    <div class="board">
        <div class="row top">
            <div class="cell" id="one"></div>
            <div class="cell" id="two"></div>
            <div class="cell" id="three"></div>
        </div>
        <div class="row middle">
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
        </div>
        <div class="row bottom">
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nine"></div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
